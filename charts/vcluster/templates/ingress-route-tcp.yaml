apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: vcluster
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - {{ .Values.route.traefikEntryPointName }}
  routes:
    - match: HostSNI(`{{ .Values.route.domainName }}`)
      services:
        - name: {{ .Release.Name }}
          port: {{ .Values.route.vclusterPort }}
  tls:
    passthrough: true
